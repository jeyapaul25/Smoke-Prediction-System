<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Smoke Level Prediction</title>
    <style>
        body {font-family: Arial; background-color: #f4f9f9; text-align: center; margin-top: 50px;}
        form {background: white; display: inline-block; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px gray;}
        input {padding: 10px; margin: 10px; width: 200px;}
        button {padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px;}
        h1 {color: #333;}
    </style>
</head>
<body>
    <h1>AI Smoke Prediction System</h1>

    <form action="/predict" method="post">
        <label>Temperature (Â°C):</label><br>
        <input type="number" step="any" name="temperature" required><br>

        <label>Humidity (%):</label><br>
        <input type="number" step="any" name="humidity" required><br>

        <label>Time of Day (0-23):</label><br>
        <input type="number" step="1" name="time_of_day" required><br><br>

        <button type="submit">Predict Smoke Level</button>
    </form>

    {% if prediction %}
        <h2>Predicted Smoke Level: {{ prediction }}</h2>
        <h3>{{ action }}</h3>
    {% endif %}
</body>
</html>
